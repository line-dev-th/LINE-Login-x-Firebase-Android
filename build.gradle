buildscript {
	repositories {
		google()
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:4.1.1'
		classpath 'com.google.gms:google-services:4.3.4'
	}
}

allprojects {
	repositories {
		google()
		jcenter()
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}

ext {
	compileAndTargetSdk = 29
	retrofitVersion = '2.9.0'
	glideVersion = '4.11.0'
	jwtVersion = '0.11.2'
}